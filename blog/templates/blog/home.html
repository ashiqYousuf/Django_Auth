{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

  <div class="col-sm-10">
    <h2 class="text-white m-4 font-weight-bolder">Home Page</h2>

    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
            <h1 class="font-weight-bold">{{post.title}}</h1>
            <p class="lead">{{post.desc}}</p>
        </div>
    </div>
    {% endfor %}

  </div>

{% endblock content %}
