{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

  <div class="col-sm-10">
      <h2 class="font-weight-bolder m-4 text-white">Contact Page</h2>

      <form action="" method="get">
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
          </div>
          <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" name="" class="form-control" id="inputAddress">
          </div>
          <div class="form-group">
              <label for="inputMsg">Message</label>
              <textarea name="" id="inputMsg" class="form-control"  rows="3"></textarea>
          </div>
          <div>
              <button type="button" class="btn bot btn-success">Send</button>
          </div>
      </form>
  </div>

{% endblock content %}
